<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VtMQ - Genders page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">VtMG</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/" th:text="#{menu.home}"></a></li>
            <li class="active"><a href="/api/gender" th:text="#{menu.gender}"></a></li>
            <li><a href="/api/kind" th:text="#{menu.kind}"></a></li>
            <li><a href="/api/place" th:text="#{menu.place}"></a></li>
            <li><a href="/api/person" th:text="#{menu.person}"></a></li>
            <li><a href="/api/event" th:text="#{menu.event}"></a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal" action="/api/gender" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="genderDescriptionInput" th:text="#{inputform.description}"></label>
                    <div class="col-md-8">
                        <input class="form-control" id="genderDescriptionInput" type="text" name="genderDescription" size="20"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12" align="center">
                        <input class="btn btn-success" type="submit" th:value="#{button.save}"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-xs-6 col-md-4" align="center"><h3><label th:text="#{menu.gender}"></label></h3></div>
        <div class="col-xs-6 col-md-4"></div>
    </div>

    <th:block th:each="gndr : ${genders}">
        <div class="row" th:classappend="${gndr.id % 2 == 0 ? 'bg-primary' : 'bg-info' }">
            <div class="col-md-4"></div>
            <div class="col-md-2" th:text="${gndr.description}"></div>
            <div class="col-md-2" align="right">
                <div class="col-md-8" align="right">
                    <form class="form-horizontal" action="/api/gender/update" method="get" enctype="multipart/form-data">
                        <input class="btn btn-warning btn-xs" type="submit" th:value="#{button.edit}"/>
                        <input type="hidden" name="id" th:value="${gndr.id}"/>
                    </form>
                </div>
                <div class="col-md-4" align="right">
                    <form class="form-horizontal" action="/api/gender/delete" method="post"
                          enctype="multipart/form-data">
                        <input class="btn btn-danger btn-xs" type="submit" th:value="#{button.delete}"/>
                        <input type="hidden" name="id" th:value="${gndr.id}"/>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </th:block>
</div>
</body>
</html>
